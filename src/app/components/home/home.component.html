<div class='container '>
     <button type="button" class="btn btn-success" routerLink='/form'>Agregar</button>
     <div class='row'>
     <table class="table m-5 table-bordered">
          <thead class="thead-dark" >
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Capataz</th>
              <th scope="col">Numero Hectareas</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let finca of fincas; let i = index">
              <th scope="row">{{i + 1}}</th>
              <td>{{finca.nombre}}</td>
              <td>{{finca.capataz}}</td>
              <td>{{finca.numH}}</td>
              <td>
                   <button type="button" class="btn btn-primary m-1 btn-sm" 
                   [routerLink]="['/form',finca._id]" 
                   >Actualizar</button>
                <button type="button" class="btn btn-danger btn-sm" (click)="eliminar(finca._id)">Eliminar</button>
               </td>
            </tr>
          </tbody>
        </table>
     </div>
</div>
